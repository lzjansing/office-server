author=jansing
productName=WEB_OFFICE
copyrightYear=2016
version=V1.0.0

#\u5206\u9875\u914D\u7F6E
page.pageSize=30
#\u6587\u4EF6\u5B58\u50A8\u8DEF\u5F84
convertPath=/convertFile
#============================#
#====     \u8F6C\u6362\u670D\u52A1\u914D\u7F6E    ====#
#===========================#
convert.win.on=false
convert.win.serverPath=
convert.linux.on=true
convert.win.first=false

#MYSQL DATABASE SETTINGS
jdbc.type=mysql
jdbc.driver=com.mysql.jdbc.Driver
jdbc.url=jdbc:mysql://localhost:3306/wopi?useUnicode=true&amp;characterEncoding=utf8&amp;zeroDateTimeBehavior=convertToNull
jdbc.username=root
jdbc.password=jansing

#POOL SETTINGS
jdbc.pool.init=1
jdbc.pool.minIdle=1
jdbc.pool.maxIdle=5
jdbc.pool.maxActive=10

#============================#
#==== FRAMEWORK SETTINGS ====#
#============================#

#\u4F1A\u8BDD\u8D85\u65F6\uFF0C \u5355\u4F4D\uFF1A\u6BEB\u79D2\uFF0C 20m=1200000ms, 30m=1800000ms, 60m=3600000ms
session.sessionTimeout=1800000
#\u4F1A\u8BDD\u6E05\u7406\u95F4\u9694\u65F6\u95F4\uFF0C \u5355\u4F4D\uFF1A\u6BEB\u79D2\uFF0C2m=120000ms\u3002
session.sessionTimeoutClean=120000

#\u7F13\u5B58\u8BBE\u7F6E
ehcache.configFile=ehcache-local.xml

#\u7D22\u5F15\u9875\u8DEF\u5F84
web.view.index=/

#\u89C6\u56FE\u6587\u4EF6\u5B58\u653E\u8DEF\u5F84
web.view.prefix=/WEB-INF/views/
web.view.suffix=.jsp

#\u6700\u5927\u6587\u4EF6\u4E0A\u4F20\u9650\u5236\uFF0C\u5355\u4F4D\u5B57\u8282. 10M=10*1024*1024(B)=10485760 bytes\uFF0C
web.maxUploadSize=10485760

#\u9759\u6001\u6587\u4EF6\u540E\u7F00
web.staticFile=.css,.js,.png,.jpg,.gif,.jpeg,.bmp,.ico,.swf,.psd,.htc,.htm,.html,.crx,.xpi,.exe,.ipa,.apk

#\u62FC\u63A5\u6240\u7528\u7684\u5206\u9694\u7B26
